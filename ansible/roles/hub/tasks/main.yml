---
- name: Create dirs
  ansible.builtin.file:
    path: "{{ monitoring_root }}/{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - prometheus
    - prometheus/rules
    - prometheus/targets
    - alertmanager
    - grafana
    - blackbox

# prometheus.yml → reload Prometheus
- name: Render Prometheus config
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ monitoring_root }}/prometheus/prometheus.yml"
    mode: "0644"
  notify: Prometheus reload

# alertmanager.yml → reload Alertmanager
- name: Render Alertmanager config
  ansible.builtin.template:
    src: alerts.yml.j2
    dest: "{{ monitoring_root }}/alertmanager/alertmanager.yml"
    mode: "0644"
  notify: Alertmanager reload

# Rules/targets → reload Prometheus
- name: Render rules
  ansible.builtin.template:
    src: "rules/{{ item }}.yml.j2"
    dest: "{{ monitoring_root }}/prometheus/rules/{{ item }}.yml"
    mode: "0644"
  loop:
    - rec-network
    - rec-blackbox
    - rec-wireguard
    - rec-ru-probe
    - alerts-wireguard
  notify: Prometheus reload

- name: Render targets (file_sd)
  ansible.builtin.template:
    src: "targets/{{ item }}.json.j2"
    dest: "{{ monitoring_root }}/prometheus/targets/{{ item }}.json"
    mode: "0644"
  loop:
    - nodes
    - bb-icmp
    - bb-tcp443
  notify: Prometheus reload

- name: Render blackbox config (if present)
  ansible.builtin.template:
    src: blackbox.yml.j2
    dest: "{{ monitoring_root }}/blackbox/blackbox.yml"
    mode: "0644"
  notify:
    - Restart services
  vars:
    services: ["blackbox"]

# docker-compose.yml → безопасный рестарт нужных сервисов (можно всем)
- name: Render docker-compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ monitoring_root }}/docker-compose.yml"
    mode: "0644"
  notify:
    - Restart services
  vars:
    # Простой вариант: рестарт всего стека.
    services: null

- name: Ensure docker compose stack is up
  community.docker.docker_compose_v2:
    project_src: "{{ monitoring_root }}"
    state: present

- name: Apply pending handlers (reload/restart) before health checks
  ansible.builtin.meta: flush_handlers

# Уже вызвали хендлеры -> проверим, что последний reload был успешен
- name: Query reload success metric
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ prometheus_port }}/api/v1/query?query=prometheus_config_last_reload_successful"
    return_content: true
  register: prom_rl_ok

- name: Assert Prometheus reload succeeded
  ansible.builtin.assert:
    that:
      - (prom_rl_ok.json.status | default('')) == 'success'
      - (prom_rl_ok.json.data.result | length) > 0
      - (prom_rl_ok.json.data.result[0].value[1] | float) == 1.0
    fail_msg: >
      Prometheus reload failed (prometheus_config_last_reload_successful=0). Проверь логи Prometheus и конфиги.

- name: Wait for services to listen
  ansible.builtin.wait_for:
    host: "127.0.0.1"
    port: "{{ item }}"
    timeout: 60
  loop:
    - "{{ prometheus_port }}"
    - "{{ alertmanager_port }}"
    - "{{ grafana_port }}"
    - "{{ blackbox_port }}"

- name: Check Prometheus ready
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ prometheus_port }}/-/ready"
    status_code: 200
    return_content: false

- name: Check Alertmanager ready
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ alertmanager_port }}/-/ready"
    status_code: 200
    return_content: false

- name: Check Grafana health
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ grafana_port }}/api/health"
    url_username: "{{ grafana_admin_user }}"
    url_password: "{{ grafana_admin_password }}"
    force_basic_auth: true
    status_code: 200
    return_content: false

- name: Check Blackbox responds
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ blackbox_port }}/metrics"
    status_code: 200
    return_content: false
